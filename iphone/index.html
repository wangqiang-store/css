<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="box_container">
      <div class="box_item"></div>
    </div>
    <div class="img-cliper">
      <img src="https://static.yangzw.vip/codepen/gz.jpg" />
    </div>
    <span class="hollow-text">hello world</span>
    <!-- iphone12 效果图-->
    <h2>
      Superfast wireless
      <p>Hello 5G.</p>
    </h2>
    <div id="iphone">
      <div id="hardware"></div>
      <div id="ui">
        <img
          src="https://assets.codepen.io/2002878/iphone12-5g_top_ui.jpg"
          class="top-ui"
          alt=""
        />
        <ul>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_01.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_02.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_03.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_04.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_05.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_06.jpg"
            />
          </li>
          <li>
            <img
              src="https://assets.codepen.io/2002878/iphone12-5g_show_07.jpg"
            />
          </li>
        </ul>
      </div>
    </div>
    <script>
      var ele = document.querySelector(".box_container");
      ele.addEventListener("mousemove", function (e) {
        if (
          e.offsetX >= 0 &&
          e.offsetX <= 400 &&
          e.offsetY >= 0 &&
          e.offsetY <= 200
        ) {
          ele.style.setProperty("--x", `${e.offsetX}px`);
          ele.style.setProperty("--y", `${e.offsetY}px`);
        }
      });
      var ele1 = document.querySelector(".img-cliper");
      ele1.addEventListener("mousemove", function (e) {
        if (
          e.offsetX >= 0 &&
          e.offsetX <= 400 &&
          e.offsetY >= 0 &&
          e.offsetY <= 264.7
        ) {
          ele1.style.setProperty("--x", `${e.offsetX}px`);
          ele1.style.setProperty("--y", `${e.offsetY}px`);
        }
      });
    </script>
    <script>
      const rows = document.querySelectorAll("#ui ul li");
      const html = document.documentElement;
      document.addEventListener("scroll", (e) => {
        let scrolled = html.scrollTop / (html.scrollHeight - html.clientHeight);
        let total = 1 / rows.length;
        for (let [index, row] of rows.entries()) {
          let start = total * index;
          let end = total * (index + 1);

          let progress = (scrolled - start) / (end - start);
          if (progress >= 1) progress = 1;
          if (progress <= 0) progress = 0;

          row.style.setProperty("--progress", progress);
        }
      });
    </script>
  </body>
</html>
